<div ng-controller="labelController" ng-init="init()">

    <div layout="row" flex>

        <md-card flex>
            <md-card-header>
                <md-card-header-text layout="row" flex>
                    <span class="md-title">Labels</span>
                    <span flex></span>
                    <md-button class="md-fab md-mini md-primary" md-colors="{background: 'Green-400'}" ng-controller="dialogController" ng-click="showDialog($event, '/app/views/label/dialogs/label_add.html')"><md-icon style="color:#ffffff;">add</md-icon></md-button>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <md-list flex>
                    <md-subheader class="md-no-sticky">{{labels.length}} labels(s) found.</md-subheader>
                    <md-list-item class="md-3-line" ng-repeat="label in labels | orderBy: 'name'" ng-controller="dialogController" ng-click="showDialog($event, '/app/views/label/dialogs/label_edit.html?id=' + label.identifier)">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{label.name}}</h3>
                            <h4>{{label.address.text}}</h4>
                            <p>Email: {{label.email}}</p>
                            <md-button class="md-secondary md-icon-button" ng-click="delete($event, label.identifier)"><md-icon md-colors="{color: 'Red-700'}">delete</md-icon></md-button>
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>

    </div>

</div>
